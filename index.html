<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 1rem;">
            <h3 class="text-center mb-4">BMI Calculator</h3>
            <div class="mb-3 mt-4">
                <label for="weight" class="form-label">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm):</label>
                <input type="number" class="form-control" id="height" placeholder="Enter your height">
            </div>
            <button id="calculateBtn" class="btn btn-primary w-100 mt-3">Calculate BMI</button>
            <p id="bmiResult" class="text-center mt-4 fs-5"></p>
            <div class="mt-4" id="bmiProgressBarContainer">
                <label class="d-block mb-2">BMI Progress</label>
                <div class="progress">
                    <div id="bmiProgressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <span class="label-left">Underweight</span>
                    <span class="label-center">Normal weight</span>
                    <span class="label-right">Obesity</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
